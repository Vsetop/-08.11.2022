<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let p = Math.PI  
    let minusp= (-1)*p
    let x = p*2/42
    let y1,y2,y3=0
    let counter = 0
    do{
    y1=(1**3)/(1**2+x**2)
    y2=(Math.sqrt(Math.sqrt(1**4+4*minusp**2*1**2-minusp**2-1**2)))
    y3=1/minusp**2
    console.log(p+'|'+y1+'|'+y2+'|'+y3)
    minusp+=x
    console.log(counter)
    counter++
    }
    while(counter != 42)
    </script>
</body>
</html>
